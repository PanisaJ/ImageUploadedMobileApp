<ion-header>
  <ion-toolbar>
    <ion-title>timeline</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card *ngFor="let item of data">
  
     <ion-card-header>
    <ion-card-subtitle>{{user}}</ion-card-subtitle>
     </ion-card-header>
     <ion-img class="center" [src]="item.photo"></ion-img>
     <ion-card-content>
     {{item.caption}}
     </ion-card-content>
     <ion-item>
     <ion-label position="floating"><ion-icon name="chatbubbles"></ion-icon></ion-label>
     <ion-input type="text" [(ngModel)]="comment"></ion-input>
     <ion-button type="submit" expand="block" (click)="sendcomment(item.photo)">send</ion-button>
     </ion-item>
     <ion-item *ngFor="let c of comment">
         <p *ngIf="c.photoID==item.id" >{{c.comment_text}}</p>
     </ion-item>
  
</ion-card>

<ion-button type="submit" shape="round" color="primary" expand="block" [routerLink]="'/home/'+ id">Go to upload page</ion-button>
</ion-content>
