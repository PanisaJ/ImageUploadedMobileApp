<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
      <ion-label position="floating">Username</ion-label>
       <ion-input type="text" [(ngModel)]="username"></ion-input>
    </ion-item>
  <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="text" [(ngModel)]="password"></ion-input>
    </ion-item>
<ion-button type="submit" shape="round" color="primary" expand="block">login</ion-button>
<ion-item text-center><ion-label routerLink="/register" color="primary">Doesn't have account?</ion-label></ion-item>

</ion-content>
